<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design Principles</title>
  <meta name="description" content="Responsive Images Practice">
  <meta name="author" content="Dicmary Zambrano">
  <link rel="stylesheet" href="styles/responsive-images.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Responsive Images</h1>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <img src="images/hero-small.webp" alt="Philippines Temple" width="500" height="250">
      </picture>
    </div>
  </main>
  <footer>
    Footer Content
  </footer>
</body>

</html>
